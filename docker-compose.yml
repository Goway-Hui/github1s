services:
  github1s:
    build: .
    restart: unless-stopped
    ports:
      - '4000:4000' # Expose internally, but also keep direct access if needed (optional)

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - '${NGINX_HTTP_PORT:-80}:80'
      - '${NGINX_HTTPS_PORT:-443}:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - github1s
